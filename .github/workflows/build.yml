name: Build protobuf

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_abi: [arm64-v8a, armeabi-v7a, x86_64, x86]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'false'

      - name: Prerequisites
        run: |
          sudo apt install \
          cmake \
          ninja-build \
          tree \
          -y

      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25b
          add-to-path: false
      - run: bash build.sh ${{ matrix.target_abi }}
        env:
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: protobuf-${{ matrix.target_abi }}
          path: protobuf/build/protoc
